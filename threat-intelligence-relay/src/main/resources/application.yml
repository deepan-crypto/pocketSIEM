spring:
  application:
    name: pocketsiem-backend
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  
  datasource:
    url: jdbc:h2:mem:pocketsiem
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  cache:
    type: simple

server:
  port: 8080

api:
  key: pocketsiem-demo-key-12345

logging:
  level:
    root: INFO
    com.pocketsiem: DEBUG
